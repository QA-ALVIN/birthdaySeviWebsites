
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Baby Sevi's Birthdays</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Optional: clean, bold heading font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    #registerModal {
      position: fixed;
      inset: 0;
      z-index: 1000;
    }
    #toast {
      position: fixed;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <div class="balloon-background" aria-hidden="true">
    <span class="balloon balloon-1"></span>
    <span class="balloon balloon-2"></span>
    <span class="balloon balloon-3"></span>
    <span class="balloon balloon-4"></span>
    <span class="balloon balloon-5"></span>
    <span class="balloon balloon-6"></span>
    <span class="balloon balloon-7"></span>
    <span class="balloon balloon-8"></span>
    <span class="balloon balloon-9"></span>
    <span class="balloon balloon-10"></span>
  </div>

  <!-- Top actions -->
  <nav class="top-actions">
    <a class="pill-btn pill-blue" href="./index.html">Home Page</a>
    <a class="pill-btn pill-blue" href="./ImeesEventPlace/ImeesEventPlace.html">VENUE</a>
    <a class="pill-btn pill-blue" href="./L'Devera'sCateringServices/LDevera.s.html">CATERING SERVICES</a>
    <a class="pill-btn pill-blue" href="./NinongandNinang/GodFather&Mother.html">Godfather & Godmother</a>
  </nav>

  <!-- Hero Heading -->
  <header class="hero">
    <h1 id="BossBaby">WELCOME TO BOSS BABY SEVI'S BIRTHDAY</h1>
  </header>

  <!-- Primary action -->
  <div class="cta-row">
    <a id="btnhompage" class="pill-btn pill-green" href="#register">REGISTER FOR ATTENDEES</a>
  </div>

  <h2 class="section-title">On The 1st Birthday</h2>
  <h2 class="section-title">March 22, 2026</h2>

  <!-- Linked image (kept from your code) -->
 
    <img class="about-image" src="./Snagit/seviphoto.jpg" alt="About Image" />

  <!-- Optional anchors -->
  <div id="homepage" style="height: 1px;"></div>
  <div id="venue" style="height: 1px;"></div>
  <div id="catering" style="height: 1px;"></div>
  <div id="register" style="height: 1px;"></div>
  <div id="godfather" style="height: 1px;"></div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="registerTitle">
      <button class="modal-close" type="button" aria-label="Close">&times;</button>
      <h3 id="registerTitle">Register for Attendees</h3>
      <form class="modal-form">
        <label class="field">
          <span>First Name</span>
          <input type="text" id="firstname" name="firstName" placeholder="Enter first name" required />
        </label>
          <label class="field">
          <span>Middle Name</span>
          <input type="text" id="middleName" name="middleName" placeholder="Enter middle name" />
        </label>
        <label class="field">
          <span>Last Name</span>
          <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required />
        </label>
      

        <div class="field">
          <span>Attendance</span>
          <div class="toggle-group" role="group" aria-label="Attendance toggle">
            <label class="toggle-option">
              <input type="radio" name="attendance" value="can-attend" checked />
              <span>I can attend</span>
            </label>
            <label class="toggle-option">
              <input type="radio" name="attendance" value="cannot-attend" />
              <span>I cannot attend</span>
            </label>
          </div>
        </div>

        <button class="pill-btn pill-green modal-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-hidden="true">
    Submitted successfully.
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./registration.js" defer></script>
</body>
</html>
